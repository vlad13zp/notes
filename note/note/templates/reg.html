{% extends "__base.html" %}

{% block content %}

<div class="container">
<div class="row">
	<div class="col-lg-12">
		<h1 style="font-family: 'Lobster', cursive;">Registration</h1>
		<form class="form-horizontal" action='' method='POST'>
		{% csrf_token %}
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">
		    	<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
		    	Email
		    </label>
		    <div class="col-sm-10">
		      <input type="email" name='username' class="form-control" id="inputEmail3" placeholder="Please enter your email" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">
		    	<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
		    	Password
		    </label>
		    <div class="col-sm-10">
		      <input type="password" name='password' class="form-control" id="inputPassword3" placeholder="Please enter your password" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <a href="{% url 'index' %}" class='btn btn-default'>
		      	<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
		      	Back
		      </a>
		      <button type="submit" class="btn btn-primary">
		      	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
		      	Sign up
		      </button>
		    </div>
		  </div>
		</form>
	</div>
</div>
</div>

{% endblock %}
